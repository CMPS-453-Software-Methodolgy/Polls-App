name: build

runs:
    using: composite

    steps:
        - name: Install python
          id: setup-python
          uses: actions/setup-python@v5
          with:
              python-version: 'pyproject.toml'

        - name: Load cached venv
          id: cached-venv
          uses: actions/cache@v4
          with:
              path: venv
              key: ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/*requirements.txt') }}

        - name: Setup virtualenv and install pip requirements
          if: steps.cached-venv.outputs.cache-hit != 'true'
          run: |
              python -m pip install --upgrade -q pip
              pip install --root-user-action=ignore -q virtualenv
              python -m venv venv
              source venv/bin/activate
              pip install --no-cache-dir -qr requirements.txt
          shell: bash

        - name: Django Migrate
          run: |
              source venv/bin/activate
              python manage.py migrate >/dev/null
          shell: bash

        - name: Django Collectstatic
          run: |
              source venv/bin/activate
              python manage.py collectstatic --no-input >/dev/null
          shell: bash
