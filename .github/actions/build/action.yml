name: build

runs:
    using: composite
    steps:
        - name: Set up Python ${{ input.version }}
          id: setup-python
          uses: actions/setup-python@v5
          with:
              python-version: ${{ input.version }}

        - name: Load cached venv
          id: cached-venv
          uses: actions/cache@v4
          with:
              path: venv
              key: ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/*requirements.txt') }}

        - name: Setup virtualenv and install pip requirements
          if: steps.cached-venv.outputs.cache-hit != 'true'
          run: |
              pip install -q virtualenv
              python -m venv venv
              source venv/bin/activate
              python -m pip install --upgrade -q pip
              pip install --no-cache-dir -qr requirements.txt
          shell: bash

        - name: Django Migrate
          run: |
              echo "Test: ${{ input.version }}"
              echo "test2: ${{ steps.setup-python.outputs.python-version }}"
              source venv/bin/activate
              python manage.py migrate >/dev/null
          shell: bash

        - name: Django Collectstatic
          run: |
              source venv/bin/activate
              python manage.py collectstatic --no-input >/dev/null
          shell: bash
