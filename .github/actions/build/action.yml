name: build
description: 'Setup Django environment'

inputs:
    python-version:
        description: 'Python version'
        default: '3.11'
        required: false
    os:
        description: 'Operating system'
        default: 'ubuntu-latest'
        required: false

runs:
    using: composite
    steps:
        - name: Set up Python ${{ inputs.python-version }} on ${{ inputs.os }}
          id: setup-python
          uses: actions/setup-python@v5
          with:
              python-version: ${{ inputs.python-version }}

        - name: Load cached venv
          id: cached-venv
          uses: actions/cache@v4
          with:
              path: venv
              key: ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/*requirements.txt') }}

        - name: Create virtual environment
          shell: bash
          run: |
              pip install -q virtualenv
              python -m venv env

        - name: Create and activate virtual environment (Git Bash)
          shell: bash
          if: runner.os == 'Windows'
          run: |
              source env/Scripts/activate

        - name: Create virtual environment (Linux/macOS)
          shell: bash
          if: runner.os != 'Windows'
          run: |
              source env/bin/activate

        - name: Install dependencies
          shell: bash
          if: steps.cached-venv.outputs.cache-hit != 'true'
          run: |
              python -m pip install --upgrade -q pip
              pip install --no-cache-dir -qr requirements.txt

        - name: Django Migrate
          shell: bash
          run: |
              python manage.py migrate >/dev/null

        - name: Django Collectstatic
          shell: bash
          run: |
              python manage.py collectstatic --no-input >/dev/null
